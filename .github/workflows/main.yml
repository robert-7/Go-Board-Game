name: linting

# Triggers the workflow on push or pull request events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # We run the Markdown Linting Action as seen here:
      # https://github.com/marketplace/actions/markdown-linting-action
      - name: Markdown Linting Action
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: '.markdownlint.yaml'
          args: './README.md'

  cpp-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-tidy \
            cppcheck \
            freeglut3-dev \
            libglew-dev \
            libglu1-mesa-dev \
            libgl1-mesa-dev \
            libdevil-dev

      - name: Run lint script
        run: ./scripts/run_lint.sh

  pre-commit:
    name: pre-commit (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so diff refs are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Ruby (for running markdown linting during pre-commit)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      # Run only on the diff for PRs for speed
      - name: Run pre-commit on PR changes
        if: github.event_name == 'pull_request'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.sha }}

      # Run on all files when pushing to main
      - name: Run pre-commit on all files (main)
        if: github.event_name == 'push'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
