name: linting

# Triggers the workflow on push or pull request events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # We run the Markdown Linting Action as seen here:
      # https://github.com/marketplace/actions/markdown-linting-action
      - name: Markdown Linting Action
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: '.markdownlint.yaml'
          args: './README.md'

  cpp-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-tidy \
            cppcheck \
            freeglut3-dev \
            libglew-dev \
            libglu1-mesa-dev \
            libgl1-mesa-dev \
            libdevil-dev

      - name: Configure with CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: clang-tidy main.cpp -p build --warnings-as-errors='*'

      - name: Run cppcheck
        run: cppcheck --project=build/compile_commands.json --enable=warning,style,performance --error-exitcode=1
