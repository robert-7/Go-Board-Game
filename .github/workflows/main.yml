name: linting

# Triggers the workflow on push or pull request events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so diff refs are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Ruby (for running markdown linting during pre-commit)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install dependencies
        run: ./scripts/install_dependencies.sh

      # Run only on the diff for PRs for speed
      - name: Run pre-commit on PR changes
        if: github.event_name == 'pull_request'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.sha }}

      # Run on all files when pushing to main
      - name: Run pre-commit on all files (main)
        if: github.event_name == 'push'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
