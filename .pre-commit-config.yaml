---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        args: ['--fix=lf']
        description: Forces to replace line ending by the UNIX 'lf' character.
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ".svg$"
      - id: check-yaml
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.13.0
    hooks:
      - id: markdownlint
        args: ['--style', '.markdownlint.rb']
        # Ensure pre-commit uses the system Ruby (e.g., /usr/bin/ruby 3.2)
        # instead of looking for a specific rubyX.Y binary like /usr/bin/ruby3.0
        language_version: system
  - repo: local
    hooks:
      - id: cxx-lint
        name: Run clang-tidy and cppcheck
        entry: scripts/run_lint.sh
        language: script
        pass_filenames: false
